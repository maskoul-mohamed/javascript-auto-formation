<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Numbers</title>
</head>
<body>
    <script>
    // Creating variables
    var x = 2;  // integer number
    var y = 3.14;  // floating-point number
    var z = 0xff;  // hexadecimal number
    
    // Printing variable values
    document.write(x + "<br>");
    document.write(y + "<br>");
    document.write(z);
    </script>
</body>
</html>
